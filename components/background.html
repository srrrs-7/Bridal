<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>桜の花びら</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: transparent;
    }
    
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="canvas">お使いのブラウザはCanvasに対応していません</canvas>
  
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    
    resizeCanvas();
    
    class SakuraPetal {
      constructor() {
        this.reset();
      }
      
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = -20;
        this.size = Math.random() * 20 + 15;
        this.speedY = Math.random() * 2 + 1;
        this.speedX = Math.random() * 1 - 0.5;
        this.rotation = Math.random() * Math.PI * 2;
        this.rotationSpeed = (Math.random() - 0.5) * 0.1;
        this.opacity = Math.random() * 0.5 + 0.5;
        this.swing = Math.random() * 0.02 + 0.01;
        this.swingOffset = Math.random() * Math.PI * 2;
        
        const colors = [
          { r: 255, g: 182, b: 193 },
          { r: 255, g: 192, b: 203 },
          { r: 255, g: 160, b: 180 },
          { r: 255, g: 228, b: 225 }
        ];
        this.color = colors[Math.floor(Math.random() * colors.length)];
      }
      
      update() {
        this.y += this.speedY;
        this.x += Math.sin(this.y * this.swing + this.swingOffset) * 0.5 + this.speedX;
        this.rotation += this.rotationSpeed;
        
        if (this.y > canvas.height + 20) {
          this.reset();
        }
        
        if (this.x > canvas.width + 20 || this.x < -20) {
          this.x = Math.random() * canvas.width;
        }
      }
      
      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.rotation);
        ctx.globalAlpha = this.opacity;
        
        const petalLength = this.size * 1.2;
        const petalWidth = this.size * 1.0;
        
        const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, petalLength);
        gradient.addColorStop(0, `rgba(${this.color.r + 20}, ${this.color.g + 20}, ${this.color.b + 20}, 1)`);
        gradient.addColorStop(0.5, `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, 0.95)`);
        gradient.addColorStop(1, `rgba(${this.color.r - 20}, ${this.color.g - 20}, ${this.color.b - 20}, 0.7)`);
        
        ctx.fillStyle = gradient;
        
        ctx.beginPath();
        ctx.moveTo(0, -petalLength * 0.2);
        ctx.bezierCurveTo(
          -petalWidth * 0.45, -petalLength * 0.35,
          -petalWidth * 0.45, petalLength * 0.05,
          -petalWidth * 0.15, petalLength * 0.15
        );
        ctx.bezierCurveTo(
          -petalWidth * 0.05, petalLength * 0.35,
          petalWidth * 0.05, petalLength * 0.35,
          petalWidth * 0.15, petalLength * 0.15
        );
        ctx.bezierCurveTo(
          petalWidth * 0.45, petalLength * 0.05,
          petalWidth * 0.45, -petalLength * 0.35,
          0, -petalLength * 0.2
        );
        ctx.closePath();
        ctx.fill();
        
        ctx.strokeStyle = `rgba(${this.color.r - 60}, ${this.color.g - 60}, ${this.color.b - 60}, 0.3)`;
        ctx.lineWidth = 0.5;
        ctx.beginPath();
        ctx.moveTo(0, -petalLength * 0.2);
        ctx.lineTo(0, petalLength * 0.3);
        ctx.stroke();
        
        ctx.strokeStyle = `rgba(${this.color.r - 30}, ${this.color.g - 30}, ${this.color.b - 30}, 0.4)`;
        ctx.lineWidth = 0.8;
        ctx.beginPath();
        ctx.moveTo(0, -petalLength * 0.2);
        ctx.bezierCurveTo(
          -petalWidth * 0.45, -petalLength * 0.35,
          -petalWidth * 0.45, petalLength * 0.05,
          -petalWidth * 0.15, petalLength * 0.15
        );
        ctx.bezierCurveTo(
          -petalWidth * 0.05, petalLength * 0.35,
          petalWidth * 0.05, petalLength * 0.35,
          petalWidth * 0.15, petalLength * 0.15
        );
        ctx.bezierCurveTo(
          petalWidth * 0.45, petalLength * 0.05,
          petalWidth * 0.45, -petalLength * 0.35,
          0, -petalLength * 0.2
        );
        ctx.closePath();
        ctx.stroke();
        
        ctx.restore();
      }
    }
    
    const petals = [];
    const petalCount = 30;
    
    for (let i = 0; i < petalCount; i++) {
      const petal = new SakuraPetal();
      petal.y = Math.random() * canvas.height;
      petals.push(petal);
    }
    
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      petals.forEach(petal => {
        petal.update();
        petal.draw();
      });
      
      requestAnimationFrame(animate);
    }
    
    animate();
    
    let resizeTimer;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(resizeCanvas, 150);
    });
  </script>
</body>
</html>
